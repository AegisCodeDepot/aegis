
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Settings of {{.Repository.Name}} :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-setting.css">
	<link rel="stylesheet" href="/static/style-repo-setting.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  {{template "_repo-header" .}}
	</header>
	<hr />

	<main>
	  {{template "repo-setting/_sidebar" .}}

	  <div class="main-side">
		{{if .ErrorMsg}}
		<div class="error-msg">{{.ErrorMsg}}</div>
		{{end}}
		
		<h2>Change info</h2>
		
		<form id="repo-setting-form" action="" method="POST">
		  <div class="field"><label class="field-label" for="status">Status:</label>
			<select class="field-select" name="status" id="status" value="{{.Repository.Status}}">
		  <option value="1" {{if eq .Repository.Status 1}}selected{{end}}>Public</option>
		  <option value="2" {{if eq .Repository.Status 2}}selected{{end}}>Private</option>
		  <option value="4" {{if eq .Repository.Status 4}}selected{{end}}>Archived</option>
		</select>
		  </div>
		  <div class="field"><label class="field-label" for="owner">Owner:</label> <input class="field-tf" name="owner" id="owner" value="{{.Repository.Owner}}" /></div>
		  <div class="field"><label class="field-label" for="description">Description:</label> <textarea class="field-tf" name="description" id="description">{{.Repository.Description}}</textarea></div>
		  <input class="form-submit" type="submit" value="Change Info" />
		</form>

		
		<h2>Delete Repository</h2>
		<a href="/repo/{{.RepoFullName}}/delete">Click here to delete this repository</a>

	  </div>
	</main>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
