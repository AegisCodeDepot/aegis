<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New User :: Admin :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-admin.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  
	  <h1 class="header-name" style="margin-bottom: 0">Admin</h1>
	</header>
	<hr />

	<main>
	  {{template "_admin-sidebar"}}

	  <div class="admin-main main-side">
		<h2>New User</h2>
		<div>{{.ErrorMsg}}</div>
		
		<div id="reg-form">
		  <form action="" method="POST">
			<div class="field"><label class="field-label" for="status">Status:</label>
			  <select name="status" id="status">
				<option  value="1">Normal User</option>
				<option value="2">Approval Needed</option>
				<option value="3">Confirmation Needed</option>
				{{if .LoginInfo.IsAdmin}}
				<option value="4">Admin</option>
				{{end}}
				{{if .LoginInfo.IsSuperAdmin}}
				<option value="5">Super Admin</option>
				{{end}}
				<option value="6">Soft Deleted</option>
				<option value="7">Banned</option>
			  </select>
			</div>
			<div class="field"><label class="field-label" for="username">Username:</label><input class="field-tf" name="username" id="username" /></div>
			<div class="field"><label class="field-label" for="email">Email:</label><input class="field-tf" name="email" id="email" /></div>
			<div class="field"><label class="field-label" for="password">Password:</label><input class="field-tf" type="password" name="password" id="password" /></div>
			<input class="form-submit" type="submit" value="Register" />
		  </form>
		</div>
	  </div>
	</main>
	
    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
