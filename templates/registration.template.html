<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration :: {{.Config.DepotName}}</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/style-registration.css">
  </head>
  <body>
	<header>
	  {{template "_header-nav" .}}
	  <h1 class="header-name">Login</h1>
	</header>
	<hr />
	{{if gt (len .ErrorMsg) 0}}
	<div class="error-message">
	  {{.ErrorMsg}}
	</div>
	{{end}}

	<div id="reg-form">
	<form action="" method="POST">
	  <div class="field"><label class="field-label" for="username">Username:</label><input class="field-tf" name="username" id="username" /></div>
	  <div class="field"><label class="field-label" for="email">Email:</label><input class="field-tf" name="email" id="email" /></div>
	  <div class="field"><label class="field-label" for="password">Password:</label><input class="field-tf" type="password" name="password" id="password" /></div>
	  <input class="form-submit" type="submit" value="Register" />
	</form>
	</div>

    <hr />
	<footer>
	  {{template "_footer"}}
	</footer>
  </body>
</html>
